<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Duotone Generator üéõÔ∏è üåá</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,600&amp;display=swap'><link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <div class="container">
	<div class="sidebar left">
		<div class="sidebar-item">
			<div class="color-pickers">
				<div class="color-picker">
					<input type="color" id="ColOne" value="#d94135" />
				</div>
				<div class="color-picker">
					<input type="color" id="ColTwo" value="#FFEF00" />
				</div>
			</div>
		</div>

		<div class="sidebar-item">
			<button id="randomPhotoBtn" class="sidebar-btn">
				<i class="fa-solid fa-shuffle"></i>Random Photo
			</button>
		</div>

		<div class="sidebar-item">
			<button id="uploadBtn" class="sidebar-btn">
				<i class="fa-solid fa-upload"></i> Upload Image
			</button>
		</div>

		<div class="sidebar-item">
			<button id="downloadBtn" class="sidebar-btn">
				<i class="fa-solid fa-download"></i> Download Image
			</button>
			<div id="exportFormatDropdown" class="dropdown-content">
				<div class="dropdown-item" data-format="png">
					<i class="fa-solid fa-file-image"></i> PNG
				</div>
				<div class="dropdown-item" data-format="jpeg">
					<i class="fa-solid fa-file-image"></i> JPEG
				</div>
				<div class="dropdown-item" data-format="webp">
					<i class="fa-solid fa-file-image"></i> WebP
				</div>
			</div>
		</div>

		<div class="sidebar-item">
			<button id="undoBtn" class="sidebar-btn">
				<i class="fa-solid fa-rotate-left"></i> Undo
			</button>
		</div>

		<div class="sidebar-item">
			<button id="redoBtn" class="sidebar-btn">
				<i class="fa-solid fa-rotate-right"></i> Redo
			</button>
		</div>

		<div class="sidebar-item">
			<button id="historyBtn" class="sidebar-btn">
				<i class="fa-solid fa-clock-rotate-left"></i> History
			</button>
			<div id="historyPanel" class="dropdown-content"></div>
		</div>
	</div>

	<div class="image-preview">
		<div id="loading-spinner">
			<div class="spinner"></div>
		</div>
		<canvas id="canvas" style="display:none;"></canvas>
		<div id="imageContainer">
			<img id="image" alt="Image Preview" style="display:none;" />
		</div>
	</div>

	<div class="sidebar right">
		<div class="sidebar-item presets-header">
			<div class="presets-title">
				Presets
			</div>
		</div>

		<div class="sidebar-item presets-wrap">
			<div id="presetPanel" class="preset-list">
				<div class="dropdown-item" data-colors="#D94135,#FFEF00">
					<i class="fa-solid fa-sun"></i> Sunburn
				</div>
				<div class="dropdown-item" data-colors="#FF6B6B,#4ECDC4">
					<i class="fa-solid fa-city"></i> Vice City
				</div>
				<div class="dropdown-item" data-colors="#2C3E50,#FD746C">
					<i class="fa-solid fa-camera"></i> Darkroom
				</div>
				<div class="dropdown-item" data-colors="#614385,#516395">
					<i class="fa-solid fa-spa"></i> Lavender
				</div>
				<div class="dropdown-item" data-colors="#FFD200,#F7971E">
					<i class="fa-solid fa-star"></i> Sunshine
				</div>
				<div class="dropdown-item" data-colors="#56CCF2,#2F80ED">
					<i class="fa-solid fa-droplet"></i> Sky Blue
				</div>
				<div class="dropdown-item" data-colors="#F2994A,#F2C94C">
					<i class="fa-solid fa-fire"></i> Warm Flame
				</div>
				<div class="dropdown-item" data-colors="#11998e,#38ef7d">
					<i class="fa-solid fa-leaf"></i> Fresh Grass
				</div>
				<div class="dropdown-item" data-colors="#8E2DE2,#4A00E0">
					<i class="fa-solid fa-moon"></i> Deep Purple
				</div>
			</div>
		</div>
	</div>
</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script><script  src="./script.js"></script>

  </body>
  
</html>
